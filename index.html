<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Probability Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hearthstone Battlegrounds Minion Probability Calculator</h1>
        <div id="filters">
            <label for="tavernTier">Select Tavern Tier:</label>
            <select id="tavernTier">
                <option value="1">Tier 1</option>
                <option value="2">Tier 2</option>
                <option value="3">Tier 3</option>
                <option value="4">Tier 4</option>
                <option value="5">Tier 5</option>
                <option value="6">Tier 6</option>
            </select>
            <div id="poolFilters" class="pool-filters"></div>

			<label class="duos-label">Duos Only:</label> <!-- No "for" attribute -->
				<input type="checkbox" id="duosOnly">
        </div>

        <div id="minionList" class="minion-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
